<!DOCTYPE html>
<html>
<head>
    <title>Startup Success Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 40px;
            padding: 20px;
            border-radius: 12px;
        }
        h2 {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">

                <h2 class="text-center mb-4">Enter Startup Parameters</h2>

                <form action="/predict" method="post">

                    <div class="mb-3">
                        <label>Age at First Funding Year</label>
                        <input type="number" step="any" name="age_first_funding_year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Age at Last Funding Year</label>
                        <input type="number" step="any" name="age_last_funding_year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Age at First Milestone Year</label>
                        <input type="number" step="any" name="age_first_milestone_year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Age at Last Milestone Year</label>
                        <input type="number" step="any" name="age_last_milestone_year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Number of Relationships</label>
                        <input type="number" step="any" name="relationships" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Number of Funding Rounds</label>
                        <input type="number" step="any" name="funding_rounds" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Total Funding (USD)</label>
                        <input type="number" step="any" name="funding_total_usd" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Number of Milestones</label>
                        <input type="number" step="any" name="milestones" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Average Participants</label>
                        <input type="number" step="any" name="avg_participants" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Predict</button>
                    </div>

                </form>

                {% if prediction_text %}
                    <div class="alert alert-info mt-4 text-center">
                        <strong>{{ prediction_text }}</strong>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
